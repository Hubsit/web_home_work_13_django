{% extends "app_quotes/base.html" %}

{% block content %}
<h1>Add new author</h1>
<form action="{% url 'app_quotes:add_author' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Fullname</label>
        {{form.fullname}}
    </div>
    <div class="mb-3">
        <label class="form-label">Born Date</label>
        {{form.born_date}}
    </div>
    <div class="mb-3">
        <label class="form-label">Born Location</label>
        {{form.born_location}}
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        {{form.description}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
